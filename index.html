<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Webtoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS.css"/>
    <script>
        // Get the animated div
        const animatedDiv = document.getElementById('animatedDiv');

        // Add an event listener for the end of the transition
        animatedDiv.addEventListener('transitionend', () => {
            // Change to page2.html when the animation is over
            window.location.href = 'Page 2.html';
        });

        // Trigger the animation by changing the size of the div
        setTimeout(() => {
            animatedDiv.style.width = '100vw';
            animatedDiv.style.height = '100vh';
            animatedDiv.style.borderRadius = '100vh';
        }, 0); // Using a small delay to allow the initial rendering before the animation starts
    </script>
</head>
<body>
    <div class="divOfDeath" id="animatedDiv">
        Webtoon
    </div> 

</body>
</html>
