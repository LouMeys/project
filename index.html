<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Webtoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS.css"/>

</head>
<body>
    <div id="expandingDiv">
        Webtoon
    </div> 
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const expandingDiv = document.getElementById('expandingDiv');

            window.addEventListener('scroll', function () {
                const scrollPercentage = (document.documentElement.scrollTop + window.innerHeight) / document.documentElement.scrollHeight;

                // Check if the scroll percentage is at the bottom of the page
                if (scrollPercentage >= 1) {
                    document.body.classList.add('full-screen');
                    setTimeout(function () {
                        window.location.href = 'p2.html';
                    }, 1000); // Redirect after 1 second
                }

                // Update the div size based on scroll
                expandingDiv.style.width = `${100 + scrollPercentage * 200}px`;
                expandingDiv.style.height = `${100 + scrollPercentage * 200}px`;
            });
        });

    </script>

</body>
</html>
