<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Webtoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://scrollmagic.io/assets/css/style.css">
    <link rel="stylesheet" href="https://scrollmagic.io/assets/css/normalize.css">
    <link rel="stylesheet" href="https://scrollmagic.io/assets/css/examples.css">
    <script src="https://scrollmagic.io/assets/js/lib/jquery.min.js"></script>
    <script src="https://scrollmagic.io/assets/js/examples.js"></script>
    <script src="https://scrollmagic.io/assets/js/lib/greensock/TweenMax.min.js"></script>
    <script src="https://scrollmagic.io/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script src="https://scrollmagic.io/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <script src="https://scrollmagic.io/docs/plugins_debug.addIndicators.js"></script>
    <style>
        body{
            background-color: green;
        }
        .expandingDiv {
            width: 100px;
            height: 100px;
            align-items: center;
            background-color: #3498db;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease-out;
        }
        .rond {
            position:fixed; 
            width: 200px; height: 200px; 
            border-radius: 200px; 
            margin: 0; top:50%; left:50%; 
            transform:translate(-50%, -50%);
            background-color: deepskyblue;
            vertical-align: middle;
        }
        p{
            font-family: Rationale;
            color: white;
        }
    </style>

</head>
<body>
    <div style="height: 300px;"></div>
    <div class="scrollContent">
        <script>
            // init controller
            var controller = new ScrollMagic.Controller();
        </script>
        <section class="demo">
            <div class="spacer s2"></div>
            <div id="trigger1" class="spacer s0"></div>
            <div id="animate1" class="rond">
                <p>Webtoon</p>
            </div>
            <div class="spacer s2"></div>
            <script>
                    // build scene
                    var scene = new ScrollMagic.Scene({
                                        triggerElement: "#trigger1"
                    })
                    .setTween("#animate1", 2.5, {backgroundColor: "white", scale: 10}) // trigger a TweenMax.to tween
                    .addIndicators({name: "1 (duration: 0)"}) // add indicators (requires plugin)
                    .addTo(controller);

                    var animate1 = document.getElementById('animate1');
                    var animate1Style = window.getComputedStyle(animate1);
                    var animate1Width = parseInt(animate1Style.width);
                    var deviceWidth = 1920;

                    if (animate1.style.width >= window.innerWidth) {
                        window.location.href = 'Page 2.html';
                    }
            </script>
        </section>
        <div style="height: 500px;"></div>
        <div class="spacer s_viewport"></div>
    </div>  

</body>
</html>
