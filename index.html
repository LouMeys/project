<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Webtoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS.css"/>

</head>
<body>
    <div id="animatedDiv">
        Webtoon
    </div> 
    <script>
        document.addEventListener("scroll", function () {
            const newSize = 800 + window.scrollY * 0.1;

            document.getElementById("animatedDiv").style.width = newSize + "px";
            document.getElementById("animatedDiv").style.height = newSize + "px";

            if(newSize > 1000){
                window.location = "Page 2.html"
            }
        });
    </script>

</body>
</html>
