<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Webtoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS.css"/>

</head>
<body>
    <div id="expandingDiv">
        Webtoon
    </div> 
    <script>
        document.addEventListener("scroll", function () {
            // Calculate the new size based on the scroll position
            const newSize = 800 + window.scrollY * 0.1; // You can adjust the factor for faster/slower expansion

            // Apply the new size to the div
            document.getElementById("expandingDiv").style.width = newSize + "px";
            document.getElementById("expandingDiv").style.height = newSize + "px";

            if(newSize > 500){
                window.location = "Page 2.html"
            }
        });

    </script>

</body>
</html>
